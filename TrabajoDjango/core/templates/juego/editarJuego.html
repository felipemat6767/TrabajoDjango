{% block contenido %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
    <div class = "container">
      <h1>Editar Libro</h1> 
    <a href = "{% url 'listado_juegos'  %}"  >Volver</a>
    <form method="POST" action="" id="formulario">
      {% csrf_token %} 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" value= {{juego.nombre }} name= "nombre" id = "nombre">
           
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Precio</label>
          <input type="text" class="form-control" name= "precio" value= {{juego.precio}}>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Descripcion</label>
          <textarea class="form-control" name= "descripcion" id="exampleFormControlTextarea1" rows="3">{{juego.descripcion}}</textarea>
           
        </div>
        <div class="mb-3"> 
          <select class="form-select" aria-label="Default select example" name= "categoria">
            {% for categoria in categoria_juegos %} 
                {% if categoria.id == juego.categoria_juego.id %}
                  <option value = {{categoria.id}} selected>{{categoria.nombre}}</option>
                {% else %}
                  <option value = {{categoria.id}} >{{categoria.nombre}}</option>
                {% endif%}
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Imagen</label>
          <input type="file" class="form-control" id=" " value= {{libro.descripcion}}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

  {% endblock %}
