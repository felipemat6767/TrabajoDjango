{% block contenido %}
 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
<div class = "container">
  <h1>Nuevo Juego</h1>
<a href = "{% url 'listado_libros'  %}"  >Volver</a>
<form method="post" action="" id="formulario">
  {% csrf_token %} 
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="text" class ="form-control" id=" " aria-describedby= "" name = "nombre" >
       
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Precio</label>
      <input type="text" class="form-control" id=" " name= "precio" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Autor</label>
      <input type="text" class="form-control" id=" " name= "autor" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">ISBN</label>
      <input type="text" class="form-control" id=" " name= "isbn" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Descripcion</label>
      <input type="text" class="form-control" id=" " name= "descripcion"  >
    </div>
    <div class="mb-3"> 
      <select class="form-select" aria-label="Default select example" name= "categoria">
        {% for categoria in categorias %} 
            <option value = {{categoria.id}}>{{categoria.nombre}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="Imagen" class="form-label">Imagen</label> 
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
