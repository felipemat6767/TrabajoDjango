{% load static %} 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
{% block contenido %}
<body> 
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Autor</th>
        <th scope="col">Precio</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      {% for libro in libros %}
      <tr> 
        <th scope="row">{{  libro.nombre }}</th>
        <th scope="row">{{  libro.autor }}</th>
        <td>{{  libro.precio }}</td>
        <td>{{  libro.descripcion }}</td> 
        {% if libro.imagen %}
        <td> <img src="{{libro.imagen.url}}" width= "100"/></td>
        {% endif %} 
        <td><a href ="{% url 'editarLibros' id=libro.id %}">Editar</a></td>
        <td><a href ="{% url 'eliminarLibro' nombre=libro.nombre %}">Eliminar</a></td>
      </tr>
      {% endfor %}
     
    </tbody>
  </table>
  <a href = "{% url 'crear_libros'  %}" >Crear Libro Nuevo</a>
  <a href="{% url 'Home' %}" ><span>Ir a home</span></a>  
</body>
</html>
{% endblock %}
